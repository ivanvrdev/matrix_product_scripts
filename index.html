<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="matrix.css">
    <title>Matrices</title>
    
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row justify-content-lg-center m-2">
            <div class="col">
                <div class="card">
                    <div class="card-body" id="content">
                        <h1 class="text-center">Multiplicai√≥n de Matrices</h1>
                        <div id="alert"></div>
                        <!-- Inicio -->
                        <div class="text-center">
                            <button 
                                type="button"
                                class="btn btn-primary" 
                                id="start_button"
                            >
                                Empezar
                            </button>
                        </div>
                        <!-- Formulario de dimensiones -->
                        <form action="#" id="dimension_form" name="dimension_form">
                            <h2 class="text-center">Dimensiones de las matrices</h2>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <p class="fw-bold">Matriz 1</p>
                                    <input 
                                        type="number"
                                        class="form-control mb-1"
                                        name="rows_matrix_1"
                                        id="rows_matrix_1" 
                                        placeholder="filas"
                                    >
                                    <input 
                                        type="number"
                                        name="cols_matrix_1"
                                        class="form-control mb-1" 
                                        id="cols_matrix_1" 
                                        placeholder="columnas"
                                    >
                                </div>
                                <div class="col-md-6">
                                    <p class="fw-bold">Matriz 2</p>
                                    <input 
                                        type="number"
                                        class="form-control mb-1"
                                        name="rows_matrix_2"
                                        id="rows_matrix_2" 
                                        placeholder="filas"
                                    >
                                    <input 
                                        type="number"
                                        name="cols_matrix_2"
                                        class="form-control mb-1" 
                                        id="cols_matrix_2" 
                                        placeholder="columnas"
                                    >
                                </div>
                            </div>
                            <div class="d-grid">                                    
                                <button 
                                    type="submit"
                                    class="btn btn-primary"
                                >
                                    Siguiente
                                </button>
                            </div>
                        </form>
                        <!-- Formulario de valores de la matriz -->
                        <form action="#" id="values_form_matrix">
                        </form>
                        <!-- Renderizado de las matrices -->
                        <div id="matriz1" class="matrix"></div>
                        <div id="matriz2" class="matrix"></div>
                        <div id="matriz3" class="matrix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
