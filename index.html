<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Matrices</title>
    
</head>
<body>
    <header>
        <h1>Multiplicai√≥n de Matrices</h1>
    </header>
    <article>
        <div id="content">
            <!-- Inicio -->
            <button type="button" id="start_button">Empezar</button>
            <!-- Formulario de dimensiones -->
            <form action="#" id="dimension_form" name="dimension_form">
                <h2>Dimensiones de las matrices</h2>
                <p>Matriz 1</p>
                <input type="number" name="rows_matrix_1" id="rows_matrix_1" placeholder="filas">
                <input type="number" name="cols_matrix_1" id="cols_matrix_1" placeholder="columnas">
                <p>Matriz 2</p>
                <input type="number" name="rows_matrix_2" id="rows_matrix_2" placeholder="filas">
                <input type="number" name="cols_matrix_2" id="cols_matrix_2" placeholder="columnas">
                <button type="submit">Cargar</button>
            </form>
            <!-- Formulario de valores de la matriz -->
            <form action="#" id="values_form_matrix">
            </form>
        </div>
        <!-- Renderizado de las matrices -->
        <div id="matriz1" class="matrix"></div>
        <div id="matriz2" class="matrix"></div>
        <div id="matriz3" class="matrix"></div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
